<script src="js/d3.min.js" charset="utf-8"></script>

      <script>
        var mymap = L.map('mapid').setView([15.391, 73.878], 2.4);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
          maxZoom: 18,
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
          id: 'mapbox.streets'
        }).addTo(mymap);

        var markerList = [
          {
            name: "BITS Pilani Goa",
            lat: 15.391,
            lng: 73.878,
            url: "http://localhost:5000/sensorData",
            sensors: [
              {
                name: "Sensor 1",
                vari: "sensor1",
              },
              {
                name: "Sensor 2",
                vari: "sensor2",
              },
              {
                name: "Sensor 3",
                vari: "sensor3",
              },
              {
                name: "Sensor 4",
                vari: "sensor4",
              },
              {
                name: "Sensor 5",
                vari: "sensor5",
              },
              {
                name: "Sensor 6",
                vari: "sensor6",
              },
              {
                name: "Sensor 7",
                vari: "sensor7",
              },
              {
                name: "Sensor 8",
                vari: "sensor8",
              },
            ]
          },
        ]
        var markers = []

        for (i = 0; i < markerList.length; i++) {
          markers.push(L.marker([markerList[i].lat, markerList[i].lng], { title: markerList[i].name }).addTo(mymap).on('click', onClick));
        }

        for (i = 0; i < markers.length; i++) {
          markers[i].bindPopup("<b>" + markerList[i].name + "</b>");
        }
        
        function sensorAjax(url) {
            var succeed = "";
            $.ajax({
              async: false,
              url: url, success: function (data) {
                succeed = JSON.stringify(data);
              }
            });
            return succeed;
          }

        function timePlot(sensor) {
          console.log(sensor)
        }

        function onClick(e) {
          var div = document.getElementById('control');
          for (i = 0; i < markers.length; i++) {
            if (Object.is(markers[i],(e.target))) {
              div.innerHTML = '';
              var sensorData = JSON.parse(sensorAjax(markerList[i].url));
              for (j = 0; j < markerList[i].sensors.length; j++) {
                var k = j+1
                console.log(sensorData[sensorData.length-1][markerList[i].sensors[j].vari])
              div.innerHTML += `
              <div id="control" class="col l4">
              <div class="card indigo accent-3">
                <div class="card-content">
                  <span class="card-title">`
                  + markerList[i].sensors[j].name +
                    `</span>
                  <p>`
                  + markerList[i].sensors[j].vari + ' : ' + sensorData[sensorData.length-1][markerList[i].sensors[j].vari] +
                    `</p>
                </div>
                <div class="card-action">
                  <a href="#" data-sensor="sensor` + k + `" onclick="openMap(this);">Time Plot</a>
                </div>
              </div>
            </div>`
            }
            }
          }
        }
        
      var sensorData = JSON.parse(sensorAjax(markerList[0].url));

      function openMap(d) {
        sensor = d.getAttribute('data-sensor')
        function getVar(item, index) {
          return item[sensor]
        }

        var x = sensorData.map(getVar);
        x = x.map(String)
        x.unshift(sensor)

        var chart = c3.generate({
          bindto: '#chart',
          data: {
              columns: [
                  x
              ],
              type: 'bar',
          },
      });

      }
      </script>
